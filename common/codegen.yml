schema: ../tilavaraus.graphql
generates:
  ./types/gql-types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      defaultScalarType: unknown
      strictScalars: true
      scalars:
        Date: string
        DateTime: string
        Decimal: number
        Duration: number
        JSON: string
        Long: number
        Time: string
        Upload: unknown
        UUID: string
        Void: unknown
        GraphQLStringOrFloat: string
        Hash: unknown
hooks:
  afterOneFileWrite:
    - prettier --write 'types/gql-types.ts'
